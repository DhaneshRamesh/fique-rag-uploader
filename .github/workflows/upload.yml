name: Scrape and Upload to Azure

on:
  push:
    branches: [main]  # Triggers on push to main branch
  workflow_dispatch:   # Allows manual trigger from GitHub UI
  schedule:
    - cron: "0 2 * * *"  # Optional: runs daily at 2AM UTC

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: python -m playwright install

      - name: Run scraper
        run: python scraper_fique.py

      - name: Upload to Azure Blob
        run: python upload_blob.py
        env:
          AZURE_CONN_STR: ${{ secrets.AZURE_CONN_STR }}
