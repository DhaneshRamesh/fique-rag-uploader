name: Scrape and Upload to Azure

on:
  push:
    branches: [main]  # Trigger on push to main
  workflow_dispatch:   # Allow manual trigger
  schedule:
    - cron: "0 2 * * *"  # Optional: run daily at 2 AM UTC

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: python -m playwright install

      - name: Run scraper to generate JSONL
        run: python scraper_fique.py

      - name: Commit updated JSONL to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add fique_articles.jsonl
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-update fique_articles.jsonl from scraper"
          git push
          
      - name: Upload to Azure Blob
        run: python upload_blob.py
        env:
          AZURE_CONN_STR: ${{ secrets.AZURE_CONN_STR }}
